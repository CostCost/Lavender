apply from: '../gradle/plugin.gradle'

apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'java'

dependencies {

    implementation localGroovy()
    implementation gradleApi()

    kapt "com.google.auto.service:auto-service:1.0-rc4"
    implementation "com.google.auto.service:auto-service:1.0-rc4"
    compileOnly "com.android.tools.build:gradle:3.5.0"
    testCompileOnly "com.android.tools.build:gradle:3.5.0"
}

// upload to Local

group "com.ehi"
version "0.1.2"

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}

// upload to Remote
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://192.168.9.230:8081/repository/app-releases/") {
                authentication(userName: "admin", password: "admin123")
            }

            pom.groupId = 'com.ehi'
            pom.artifactId = 'plugin'
            pom.version = '0.1.2'

            pom.project {
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
            }
        }
    }
}

